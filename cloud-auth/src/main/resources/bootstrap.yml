spring:
  application:
    name: cloud-auth
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev  #public-dev.yaml的后缀dev，代表开发环境
  cloud:
    nacos:
      discovery:  #注册中心
        server-addr: 127.0.0.1:8848
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"